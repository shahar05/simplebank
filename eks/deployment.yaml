apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 789980025226.dkr.ecr.eu-west-1.amazonaws.com/simplebank:930f70eb8b8fda09fa268d973a5c599c197eeb23
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080

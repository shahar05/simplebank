apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 789980025226.dkr.ecr.eu-west-1.amazonaws.com/simplebank:36d804a5a92149904d813aeed4f6034722a45f65
        ports:
        - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 789980025226.dkr.ecr.eu-west-1.amazonaws.com/simplebank:8e6521bd56cfd8f8827d6fe4095c37d69ca4861e
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080

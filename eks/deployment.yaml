apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 789980025226.dkr.ecr.eu-west-1.amazonaws.com/simplebank:c6bf15b9b1e49d78176a176b5365a359ac36317e
        ports:
        - containerPort: 8080
